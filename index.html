<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Job Application <span class="web">(Web)</span></h1>

            <form action="">

                <div class="form-container">

                    <div class="form-control">
                        <label for="firs-name">First Name</label>
                        <input type="text" id="firs-name" name="firs-name" placeholder="Enter First Name.....">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter First Name.....">
                    </div>


                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="text" id="Email">
                    </div>


                    <div class="form-control">
                        <label for="Job-role">Job Role</label>
                        <select id="Job-role">
                            <option value="">Selected job Role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                            <option value="">Html Developer</option>
                            <option value="">JavaScript Developer</option>
                        </select>
                    </div>

                    <div class="text-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50"
                            placeholder="Enter Address"></textarea>
                    </div>


                    <div class="form-control">
                        <label for="City">City</label>
                        <input type="text" id="City" name="City" placeholder="Enter City.....">
                    </div>

                    <div class="form-control">
                        <label for="PinCode">PinCode</label>
                        <input type="number" id="PinCode" name="PinCode" placeholder="Enter PinCode">
                    </div>


                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input value="" type="Date" id="Date" name="Date">
                    </div>

                    
                    <div class="form-control">
                        <label for="upload">Upload your CV</label>
                        <input value="" type="file" id="upload">
                    </div>



                </div>

                <div class="btncontainer">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>





</body>

</html>
